<template>
  <div class="slds-notify_container custom-toast-container">
    <div class={toastClass} id="variant-container" role="status">
      <span class="slds-assistive-text">{variant}</span>
      <button
        class="slds-button slds-button_icon slds-button_icon-inverse"
        title="Close"
        onclick={handleCloseToast}
      >
        <svg
          class="slds-button__icon slds-button__icon_large"
          aria-hidden="true"
        >
          <use
            xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"
          ></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
      <div class="slds-notify__content content-container">
        <h2 class="slds-text-heading_small">{title}</h2>
        <p>{message}</p>
      </div>
    </div>
  </div>
</template>
